<form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="modal-header modal-register no-border-header text-center">
    <button (click)="activeModal.dismiss('Cross click')" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Register</h4>
  </div>
  <div class="modal-body">
    <div class="form-group mt-2" [ngClass]="{'has-danger' : submitted && f['username'].errors }">
      <input type="text" name="username" class="form-control form-control-lg" formControlName="username" placeholder="Username"
             [ngClass]="{ 'is-invalid form-control-danger': submitted && f['username'].errors }">
      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
        <div *ngIf="f['username'].errors['required']">Username is required</div>
      </div>
    </div>
    <div class="form-group mt-2" [ngClass]="{'has-danger' : submitted && f['password'].errors }">
      <input type="password" name="password" class="form-control form-control-lg" formControlName="password" placeholder="Password"
             [ngClass]="{ 'is-invalid form-control-danger': submitted && f['password'].errors }">
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
      </div>
    </div>
    <div class="form-group mt-2" [ngClass]="{'has-danger' : submitted && f['confirmPassword'].errors }">
      <input type="password" name="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword"
             placeholder="Confirm Password"
             [ngClass]="{ 'is-invalid form-control-danger': submitted && f['confirmPassword'].errors }">
      <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
        <div *ngIf="f['confirmPassword'].errors['required']">Confirmation password is required</div>
        <div *ngIf="f['confirmPassword'].errors['matching']">Passwords must match</div>
      </div>
    </div>
    <button class="btn btn-primary mt-2" type="submit">Register</button>
  </div>
  <div class="modal-register modal-footer no-border-footer">
    <!-- <span class="text-muted text-center">Already have an account? <a>Login</a></span> -->
  </div>
</form>
